<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<!-- style sheets -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>New Boiler Blate</title>
</head>

<body>

	<h1>Calculator</h1>

	<div class="calculator">
		<fieldset class="display">
			<legend>Display</legend>
			<input type="text" name="display" />
		</fieldset>
		<fieldset class="edit">
			<legend>Cancel and Backspace</legend>
			<button type="button" value="cancel">C</button> 
			<button type="button" value="backspace">&lt;=</button> 
		</fieldset>
		<fieldset class="operators"> 
			<legend>Operators</legend>
			<button type="button" value="/">/</button>
			<button type="button" value="*">x</button>
			<button type="button" value="-">-</button>
			<button type="button" value="+">+</button>
		</fieldset>
		<fieldset class="numbers">
			<legend>Numbers</legend>
			<button type="button" value="9">9</button>
			<button type="button" value="8">8</button>
			<button type="button" value="7">7</button>
			<button type="button" value="6">6</button>
			<button type="button" value="5">5</button>
			<button type="button" value="4">4</button>
			<button type="button" value="3">3</button>
			<button type="button" value="2">2</button>
			<button type="button" value="1">1</button>
			<button type="button" value="0">0</button>
			<button type="button" value=".">.</button>
		</fieldset>
		<fieldset>
			<legend>Equals</legend>
			<button type="button" value="=">=</button>
		</fieldset>
	</div>


<!-- library scripts -->
<script type="text/javascript"  src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"> </script>
<!-- custom scripts -->
<script type="text/javascript" src="js/custom.js"> </script>
</body>
</html>
